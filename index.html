<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space Cadet Pinball</title>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #dos {
            width: 100vw;
            height: 80vh;
            background-color: #000;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        #btn-space {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="dos"></div>
    <div id="controls">
        <button id="btn-left">Left (Я)</button>
        <button id="btn-space">Space</button>
        <button id="btn-right">Right (/)</button>
    </div>
    <script>
        let dos;

        (async () => {
            try {
                console.log("Загрузка DOS...");
                const canvas = document.getElementById("dos");
                dos = await Dos(canvas, {
                    url: "https://ledimasique.github.io/pinball-game/bundle.jsdos",
                    renderBackend: "canvas", // Используем canvas для ускорения
                    renderAspect: "Fit", // Масштабируем для лучшего отображения
                });
                console.log("DOS успешно загружен.");
            } catch (e) {
                console.error("Ошибка запуска игры:", e);
            }
        })();

        // Эмуляция нажатия клавиши
        function pressKey(keyCode) {
            const canvas = document.getElementById("dos");
            const downEvent = new KeyboardEvent("keydown", {
                keyCode: keyCode,
                code: keyCode,
                bubbles: true,
                cancelable: true,
            });
            canvas.dispatchEvent(downEvent);
        }

        // Обработчики для кнопок
        document.getElementById("btn-left").addEventListener("click", () => {
            pressKey(90); // Код клавиши 'Z' (соответствует 'Я' в русской раскладке)
        });

        document.getElementById("btn-right").addEventListener("click", () => {
            pressKey(191); // Код клавиши '/'
        });

        document.getElementById("btn-space").addEventListener("click", () => {
            pressKey(32); // Код клавиши Space
        });
    </script>
</body>
</html>
