<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space Cadet Pinball</title>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <style>
        /* Стили для тела страницы */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Убираем фон, делаем чёрный */
        }

        /* Контейнер для DOS-эмулятора */
        #dos {
            width: 100vw; /* На весь экран */
            height: 100vh; /* На весь экран */
            background-color: #000; /* Чёрный фон внутри блока */
        }
    </style>
</head>
<body>
    <div id="dos"></div>
    <script>
        (async () => {
            try {
                const canvas = document.getElementById("dos");
                const dos = await Dos(canvas, { 
                    url: "https://ledimasique.github.io/pinball-game/bundle.jsdos" // Укажите путь к вашему бандлу
                });
            } catch (e) {
                console.error("Ошибка запуска игры:", e);
            }
        })();
    </script>
</body>
</html>
