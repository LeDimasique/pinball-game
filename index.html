<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space Cadet Pinball</title>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #dos {
            width: 100vw;
            height: 80vh;
            background-color: #000;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        #btn-space {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="dos"></div>
